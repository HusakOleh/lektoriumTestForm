<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stackfindover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@619&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <h1>
        Stackfindover
    </h1>
    <form class="form-wrap">
        <h2>Sign in to your account</h2>
        <span class="form-input-label">Email</span>
        <input type="text" class="input" placeholder="example@mail">
        <div class="forgot-password">
            <span class="form-input-label">Password</span>
            <span class="form-input-label"><a href="https://www.google.com.ua/" target="_blank">Forgot your password?</a></span>
        </div>
        <input type="password" class="input" placeholder="password">
        <div class="check">
            <input type="checkbox">
            <span class="form-input-label">Stay signed in for a week</span>
        </div>

        <input type="submit" value="Continue" class="btn">
        <span class="google"><a href="https://www.google.com.ua/maps" target="_blank">Use single sign-on (Google) instead</a></span>


    </form>
    <span class="sign-up">Don`t have an account? <a href="https://www.facebook.com/" target="_blank">Sign up</a></span>
</div>
</body>
</html>
